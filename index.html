<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="completo">
        <div class="frontal"></div>
        <div class="piano">
            <div class="tecla teclaB" data-nota="do" id="do"><span>Do</span></div>
            <div class="tecla teclaN  do"></div>
            <div class="tecla teclaB" data-nota="re" id="re"><span>Re</span></div>
            <div class="tecla teclaN re"></div>
            <div class="tecla teclaB" data-nota="mi" id="mi"><span>Mi</span></div>
            <div class="tecla teclaN mi"></div>  
            <div class="tecla teclaB" data-nota="fa" id="fa"><span>Fa</span></div>
            <div class="tecla teclaN fa"></div>
            <div class="tecla teclaB" data-nota="sol" id="sol"><span>Sol</span></div>
            <div class="tecla teclaN sol"></div>
            <div class="tecla teclaB" data-nota="la" id="la"><span>La</span></div>
            <div class="tecla teclaN la"></div>
            <div class="tecla teclaB" data-nota="si" id="si"><span>Si</span></div>
            <div class="tecla teclaN si"></div>
            <div class="tecla teclaB" data-nota="doA" id="doA"><span>Do</span></div>  
        </div>
    </div>
    <script src="./piano.js"></script>
</body>
</html>
